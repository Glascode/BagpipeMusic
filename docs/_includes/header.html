<header class="header">
    <nav class="nav nav-primary container-md">
        {% for category in site.data.categories %}
        {% if category.id == page.id %}
        <a class="nav-link active"
           href="{{ site.baseurl }}{{ category.url }}">
            {{ category.title }}
        </a>
        {% else %}
        <a class="nav-link"
           href="{{ site.baseurl }}{{ category.url }}">
            {{ category.title }}
        </a>
        {% endif %}
        {% endfor %}
    </nav>
</header>
