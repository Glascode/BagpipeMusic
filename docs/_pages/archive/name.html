---
layout: archive
title: Archive
category: archive
sort_by: name
permalink: /archive/name
---

{% assign scores = site.data.archive | sort: "title" %}

<table class="table">
    <thead>
    <tr>
        <th scope="col">
            Name
            <i class="material-icons-round icon-inline">arrow_upward</i>
        </th>
        <th scope="col">Type</th>
    </tr>
    </thead>
    <tbody>
    {% for score in scores %}
    <tr>
        <td>
            <a href="{{ site.baseurl }}/archive/{{ score.path }}">
                {{ score.title }}</a>
        </td>
        <td class="text-muted">{{ score.type }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
