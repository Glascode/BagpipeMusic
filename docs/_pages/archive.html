---
layout: default
title: Archive
id: archive
permalink: /archive/
---

<h4 class="mb-4">All</h4>

{% assign scores = site.static_files | where: "pdf", true %}
<ul class="archive-list list-group list-group-flush">
    {% for score in scores %}
    <li class="list-group-item d-flex align-items-center justify-content-between">
        <a class="text-capitalize"
           href="{{ site.baseurl }}{{ score.path }}">
            {{ score.basename | replace: "_s_", "'s " | replace: '_', ' ' | capitalize }}
        </a>
        <a href="{{ site.baseurl }}{{ score.path }}"
           class="material-icons text-body text-decoration-none"
           download="">get_app</a>
    </li>
    {% endfor %}
</ul>
