---
layout: default
title: Archive
id: archive
permalink: /archive/
---

<div class="row mb-4 text-uppercase small">
    <div class="col">Archive</div>
    <div class="col text-right">Categories
        <i class="material-icons-round icon-inline">arrow_downward</i></div>
</div>

{% for category in site.data.archive %}
<h3 class="mb-3">{{ category.title }}</h3>

<ul class="archive-list list-group mb-5">
    {% for score in category.items %}
    <li class="list-group-item">
        <a target="_blank" href="{{ site.baseurl }}/archive/{{ score.path }}"
           class="d-flex align-items-center justify-content-between">
            {{ score.title }}
            <i class="material-icons-round rotate-45">arrow_upward</i>
        </a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
