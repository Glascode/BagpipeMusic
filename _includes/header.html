<header class="header">
    <nav class="nav nav-primary container-md">
        {% for category in site.data.categories %}
        <a class="nav-link {% if category.id == page.id %}active{% endif %}"
           href="{{ site.baseurl }}{{ category.url }}">
            {{ category.title }}
        </a>
        {% endfor %}
        <a class="nav-link"
           href="https://github.com/glascode/bagpipe-music">Source</a>
    </nav>
</header>
